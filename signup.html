<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up for the Wolfenstein LAN Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>LAN Party Registration Form</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="ign">Gamer Handle</label>
        <input type="text" class="form-control" id="ign" name="ign" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event){
      event.preventDefault();
      // Her vil du ha kode for Ã¥ sende skjema data til serveren
      alert('Thanks for registering! Please check your email for confirmation.');
      window.location.href = '/confirmation';
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
